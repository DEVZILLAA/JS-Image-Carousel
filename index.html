<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="gallery">
        <div class = "gallery-container">
        <div class="gallery-item gallery-item-1">
            <img src="images/Valo 1.png" data-index="1">
        </div>
        <div class="gallery-item gallery-item-2">
            <img src="images/Valo 2.png"data-index="2">
        </div>
        <div class="gallery-item gallery-item-3">
            <img src="images/Valo 3.png" data-index="3">
        </div>
        <div class="gallery-item gallery-item-4">
            <img src="images/Valo 4.png" data-index="4">
        </div>
        <div class="gallery-item gallery-item-5">
            <img src="images/Valo 7.png" data-index="5">
        </div>
        <div class = "gallery-controls"></div>
      </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
